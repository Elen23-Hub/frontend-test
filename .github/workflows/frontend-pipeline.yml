name: Frontend Security Pipeline

on:
  workflow_dispatch: 

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Build App
      run: npm run build
    
    


  
